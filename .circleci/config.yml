version: 2.1

jobs:
  test:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            pip install pytest  # Ensure pytest is installed
      - run:
          name: Run tests
          command: |
            source venv/bin/activate
            pytest tests/
          environment:
            PYTHONPATH: .
workflows:
  version: 2
  test-deploy:
    jobs:
      - test
